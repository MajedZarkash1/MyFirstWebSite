<body>
    <div class="main">
        <div class="head">Company's name & logo,<br>"People. productivity. Profitability."</div>
        <div class="side">Menu

            <div class="button-container">
                <ul class="list">
                    <li><a href="index.html" id="button">Home page</a> </li>
                    <li><a href="infopage.html" id="button">info page</a></li>
                    <li><a href="contactpage.html" id="button">contact page</a> </li>

                    <li><a href="linkspage.html" id="button">helpful links</a></li>
                </ul>
            </div>

        <div id="content">
            <form onsubmit="handleSubmit(event)">
                <label for="name">First name</label><br>
                <input type="text" required><br>
                <label for="lastName">Last name</label><br>
                <input type="text" required><br>
                <label for="Username">Username</label><br>
                <input type="Username" required><br>
                <label for="Email address">Email address</label><br>
                <input type="email" required><br>
                <label for="password">Password</label><br>
                <input type="password" id="password" required><br>
                <label for="confirm password">confirm password</label><br>
                <input type="password" id="cpassword" required><br><br>
                <select for="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">other</option>
                </select><br><br>
                <label for="address">Full address including street,suburb,postcode,and state</label><br>
                <input type="address" required><br>
                <label for="number">Phone number</label><br>
                <input type="number" required><br><br>

                <button type="submit" class="button-submit">Submit</button>
                <button type="reset" class="button-submit">Reset</button>
            </form>
        </div>

        <div class="footer"> <a href="index.html" class="a">
                <img src="photos/logo.svg" class="logo" alt="Logo">
            </a>
